<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - Resiliência F.C</title>
    <link rel="shortcut icon" href="src/escudo_escolinha_-removebg-preview.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Identity Services -->
    <meta name="google-signin-client_id" content="387015858940-4vvdsandi9n2m8f36hak53j2emki2dfg.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="src/escudo_escolinha_-removebg-preview.png" alt="Escudo da Escolinha" class="logo-img">
                    <strong>Resiliencia F.C</strong>
                </div>
                <div class="nav-links">
                    <a href="index.html">Início</a>
                    <a href="login.html">Área do Aluno</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="noticias.html">Notícias</a>
                    <a href="planos.html">Planos</a>
                    <a href="contato.html">Contato</a>
                </div>
            </nav>
        </div>

        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="index.html"><i class="fa-solid fa-house"></i> Início</a></li>
          <li><a href="login.html"><i class="fa-solid fa-user"></i> Área do aluno</a></li>
          <li><a href="planos.html"><i class="fa-solid fa-list-alt"></i> Planos</a></li>
          <li><a href="noticias.html"><i class="fa-solid fa-newspaper"></i> Notícias</a></li>
          <li><a href="contato.html"><i class="fa-solid fa-envelope"></i> Contato</a></li>
          <li><a href="sobre.html"><i class="fa-solid fa-circle-info"></i> Sobre</a></li>
        </ul>
        <div class="overlay"></div>

    </header>

    <main class="container">
        <section class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h1>Área do Aluno</h1>
                    <p>Acesse para acompanhar o desenvolvimento do seu atleta</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" name="senha" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <!-- Botão Google substituído -->
                    <div id="googleButton" class="inline-flex items-center"></div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="lembrar">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <div class="login-footer">
                    <p>Não tem uma conta? <a href="#" class="register-link">Fale com a secretaria</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- seu footer existente -->
    </footer>

    <script src="hamburguer.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.querySelector('#senha');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // lógica existente de autenticação com email/senha
            window.location.href = 'dashboard.html';
        });
    </script>

    <script>
        function handleCredentialResponse(response) {
            fetch('/tokensignin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(r => r.json())
            .then(user => {
                console.log('Usuário logado:', user);
                window.location.href = 'dashboard.html';
            })
            .catch(() => alert('Falha na autenticação Google'));
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '387015858940-4vvdsandi9n2m8f36hak53j2emki2dfg.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('googleButton'),
                { theme: 'outline', size: 'large' }
            );
        };
    </script>
</body>
</html>
