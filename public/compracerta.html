<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento Realizado</title>
  <style>
    body {
      background: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .card h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .card p {
      color: #4caf50;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .card a {
      text-decoration: none;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Pagamento Aprovado!</h1>
    <p>Obrigado! Seu pagamento foi realizado com sucesso.</p>
    <a href="index.html">Voltar para o Início</a>
  </div>
</body>
</html>
