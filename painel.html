<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Painel Administrativo</h1>
      <a href="login.html" class="btn">Sair</a>
    </div>

div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="login.html">Área do aluno</a></li>
          <li><a href="planos.html">Planos</a></li>
          <li><a href="noticias.html">Notícias</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="sobre.html">Sobre</a></li>

          
        </ul>

 <script src="hamburguer.js"></script>

  </header>

  <main class="container">
    <section>
      <h2>Cadastro de Alunos</h2>
      <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </section>

    <section>
      <h2>Controle de Presença</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Presente</th>
          </tr>
        </thead>
        <tbody id="tabela-presenca">
          <!-- Presenças serão inseridas dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Escolinha de Futebol - Painel Administrativo</p>
  </footer>

  <script src="painel.js"></script>
</body>
</html>
